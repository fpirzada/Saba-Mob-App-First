<!--- Theme Parallax - New list -->
<ion-header header-ios>
  <ion-navbar transparent [ngClass]="{'active':isClassActive()}">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="data != null" text-left>{{data.headerTitle}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content elastic-header padding-top="">
  <!-- Parallax Big Image -->
  <!--<div background-size id="elastic-header" [ngStyle]="{'background-image': 'url(' + headerImage + ')'}">-->
    <!--&lt;!&ndash;Parallax Header Top&ndash;&gt;-->
    <!--<div parallax-header *ngIf="data != null">-->
      <!--&lt;!&ndash;Parallax Subtitle &ndash;&gt;-->
      <!--<h2 no-margin parallax-subtitle>{{data.subtitle}}</h2>-->
      <!--&lt;!&ndash;Parallax Title &ndash;&gt;-->
      <!--<h2 no-margin parallax-title>{{data.title}}</h2>-->
    <!--</div>-->
  <!--</div>-->
  <!--Content-->
  <ion-grid padding>
    <ion-row *ngIf="data != null">
      <ion-col col-12 >
        <ion-list no-margin>
          <ion-item item-bcg border no-lines *ngFor="let item of data;let i = index">
            <ion-buttons>
              <button ion-button style="height: 110px"  (click)="onEvent('onItemClick', item)"  clear [disabled]="item.active == 'true' ? false : true">

                <!--Content Avatar-->
                <ion-thumbnail item-start>
                  <img [src]="item.image" alt="{{item.imageAlt}}">
                </ion-thumbnail>
                <!--Content Title-->
                <h2 no-margin item-title disabled="true">{{item.title}}</h2>
                <!--Content Subtitle-->
                <!--<h3 item-subtitle text-wrap disabled="true">{{item.subtitle}}</h3>-->
                <!--Content Badge-->
                <!--<ion-badge class="badge-light" item-end disabled="true">{{item.button}}</ion-badge>-->
                <!--<button ion-button [disabled]="item.active" color="secondary">function</button>-->

              </button>
            </ion-buttons>

          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
